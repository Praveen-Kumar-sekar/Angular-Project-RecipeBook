<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm " (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">SAVE </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">CANCEL </button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label for="name">Name </label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="imagePath">IMAGE URL </label>
                    <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value " class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="description">DESCRIPTION </label>
                    <textarea type="text" id="description" class="form-control" rows="6" formControlName="description"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-rb " formArrayName="ingredients">
                    <div class="row mt-rb" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                        <div class="col-xs-8 mt-rb ">
                            <input type="text" class="form-control" formControlName="name">
                        </div>



                        <div class="col-xs-2  mt-rb">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>


                        <div class="col-xs-2 mt-rb">
                            <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                        </div>

                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">

                            <button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredients </button>
                        </div>
                    </div>
                </div>

            </div>

        </form>

    </div>
</div>
